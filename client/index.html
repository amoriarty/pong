<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Pong v2</title>
	<script src="/coffee/lib/jquery-2.2.0.min.js"></script>
	<script src="/coffee/lib/jcanvas.min.js"></script>
	<script src="/coffee/class/Canvas.class.js"></script>
	<script src="/coffee/class/Element.class.js"></script>
	<script src="/coffee/class/Ball.class.js"></script>
	<script src="/coffee/class/Player.class.js"></script>
	<script src="/coffee/class/Bot.class.js"></script>
	<script src="/coffee/class/Text.class.js"></script>
	<script src="/coffee/class/Chrono.class.js"></script>
	<script src="/coffee/class/Game.class.js"></script>
	<script src="/coffee/main.js"></script>
	<link rel="stylesheet" type="text/css" href="/stylesheet.css" />
</head>
<body style="background-color: #5e5e5e">
	<div id="game_docker">
		<canvas id="pong">
			Votre navigateur ne peut afficher cette élément.
		</canvas>
		<audio preload="true" id="ball00">
			<source src="/misc/ball00.mp3" />
		</audio>
		<audio preload="true" id="ball01">
			<source src="/misc/ball01.mp3" />
		</audio>
		<div id="chrono">00:00:000</div>
		<div class="final_msg" id="lose"></div>
		<div class="final_msg" id="win"></div>
		<div class="final_msg" id="restart">Appuyer sur espace pour réessayer.</div>
		<img src="/misc/off.png" id="sound"/>
		<img src="/misc/menu.png" id="menu-ico"/>
		<div class="menu" id="simple">
			<div>Simple</div>
			<div id="simple_one" class="btn">Un joueur</div>
			<div id="simple_two" class="btn">Deux joueurs</div>
		</div>
		<div class="menu" id="double">
			<div>Double</div>
			<div id="double_one" class="btn">Un joueur</div>
			<div id="double_two" class="btn">Deux joueurs</div>
		</div>
	</div>
</body>
</html>
